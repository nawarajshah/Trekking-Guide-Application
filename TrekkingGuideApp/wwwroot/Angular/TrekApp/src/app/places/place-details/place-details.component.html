<div class="container mt-4" *ngIf="place">
    <h2>{{ place.title }}</h2>
    <hr />

    <!-- Display Place Image If available -->
    <div *ngIf="place.photoPath">
        <img [src]="placeService.buildImageUrl(place.photoPath)" alt="{{ place.title }}"
            style="object-fit: cover;" class="img-fluid mb-3" />
    </div>

    <!-- Display place description (as HTML) -->
    <div class="blog-content" [innerHTML]="place.description"></div>
</div>
