<div class="container mt-4" *ngIf="itinerary">
    <div class="card">
        <div class="card-header">
            <h3>{{ itinerary.place.title }}</h3>
        </div>
        <div class="card-body">
            <img [src]="placeService.buildImageUrl(itinerary.place.photoPath)" 
                [alt]="itinerary.place.title" class="img-thumbnail img-fluid mb-3"
                *ngIf="itinerary.place.photoPath"
                style="max-height: 300px; object-fit: cover;">
            <p>Cost: {{ itinerary.cost | currency: 'Rs.' }}</p>
            <p>Duration: {{ itinerary.duration }}</p>
            <div [innerHTML]="itinerary.description"></div>
            <button class="btn btn-success btn-sm mt-3" (click)="requestItinerary()">Request</button>
        </div>
    </div>
</div>
