<div class="container mt-4">
    <h2>Manage Your Profile</h2>
    <form #profileForm="ngForm" (ngSubmit)="updateProfile()">
        <div class="form-group mb-3">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" 
                name="fullName" class="form-control" 
                [(ngModel)]="model.fullName" required>
        </div>

        <!-- Show additional fields only if user is in role 'Guide' or 'Admin' -->
         <div *ngIf="roles.includes('Guide') || roles.includes('Admin')">
            <div class="form-group mb-3">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" 
                    class="form-control" [(ngModel)]="model.bio"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="phone">Phone no.</label>
                <input type="text" name="phone" id="phone" 
                    class="form-control" [(ngModel)]="model.phone">
            </div>
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" 
                    class="form-control" [(ngModel)]="model.address">
            </div>
         </div>

         <button type="submit" class="btn btn-success btn-sm" 
            [disabled]="!profileForm.valid">Save</button>
    </form>

    <div class="alert alert-success mt-3" *ngIf="successMessage">
        {{ successMessage }}
    </div>
    <div class="alert alert-danger mt-3" *ngIf="errorMessage">
        {{ errorMessage }}
    </div>
</div>
